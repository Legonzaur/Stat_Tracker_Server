openapi: 3.0.2
x-stoplight:
  id: gr7tm5a03g740
info:
  title: OpenAPI
  version: '1.0'
servers:
  - url: 'http://localhost:3001/v1'
tags:
  - name: player
    description: Everything about players
  - name: server
    description: Everything about servers
  - name: weapon
    description: Everything about weapons
  - name: map
    description: Everything about maps
paths:
  /weapons/:
    get:
      summary: List Weapons
      tags:
        - weapon
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Weapon'
      operationId: get-weapon-list
      description: ''
  /maps/:
    get:
      summary: List Maps
      tags:
        - map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Map'
      operationId: get-map-list
  /players:
    get:
      summary: List Players
      tags:
        - player
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
      operationId: get-player-list
  '/players/{playerId}':
    parameters:
      - $ref: '#/components/parameters/playerId'
    get:
      summary: Get Player report
      tags:
        - player
      responses:
        '200':
          $ref: '#/components/responses/Player-report'
        '404':
          description: User Not Found
      operationId: get-player-report
      description: Retrieve the information of the player with the matching id
  /servers/:
    get:
      summary: Get Server list
      tags:
        - server
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Server'
      operationId: get-server-list
  /servers/register:
    post:
      summary: ''
      operationId: post-servers-register
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  token:
                    type: string
        '403':
          description: Forbidden
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of your server as it appears on Northstar
                description:
                  type: string
                  description: The description of your server as it appears on Northstar
                auth_endpoint:
                  type: string
                  format: uri
                  example: 'http://80.45.78.10:8081/verify'
                  description: 'In most cases, this is the IP address of your server with the TCP port you forwarded'
              required:
                - name
                - description
                - auth_endpoint
        description: ''
      description: |-
        Register a server on Tone API.
        The server needs to be online on masterserver and reacheable by Tone.
  '/servers/{serverId}':
    parameters:
      - $ref: '#/components/parameters/serverId'
    get:
      summary: Get Server report
      tags:
        - server
      operationId: get-server-report
      responses:
        '200':
          $ref: '#/components/responses/Server-report'
  '/server/{serverId}/players':
    get:
      summary: List Players for Server
      tags:
        - server
        - player
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TopPlayers'
      operationId: get-player-list-for-server
    parameters:
      - $ref: '#/components/parameters/serverId'
  '/servers/{serverId}/kills':
    post:
      summary: Post kills
      tags:
        - server
      operationId: post-kills
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
      parameters: []
      security:
        - Auth_Token: []
      description: Allows a Northstar server to record kills on the database
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Kill'
        description: ''
    parameters:
      - $ref: '#/components/parameters/serverId'
  '/servers/{serverId}/weapons':
    get:
      summary: Get Weapon report for server
      tags:
        - server
        - weapon
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PrefferedWeapon'
      operationId: get-weapons-report-for-server
      parameters: []
      x-internal: false
    parameters:
      - $ref: '#/components/parameters/serverId'
  '/servers/{serverId}/players/{playerId}':
    parameters:
      - $ref: '#/components/parameters/playerId'
      - $ref: '#/components/parameters/serverId'
    get:
      summary: Get Player report for Server
      tags:
        - server
        - player
      responses:
        '200':
          $ref: '#/components/responses/Player-server-report'
        '404':
          description: Not Found
      operationId: get-player-on-server
